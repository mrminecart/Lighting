      <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist" id="footer-header">
          <li role="presentation"><a href="#overview" aria-controls="overview" role="tab" data-toggle="tab">Overview</a></li>

          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>

          <div role="tabpanel" class="tab-pane" id="overview">
            a

          <div role="tabpanel" class="tab-pane active" id="channels">

            <div style="display: flex;">

              <div style="" class="dip-switch-container">
                <table class="table table-condensed">
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="1"></td><td>1</td></tr>
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="2"></td><td>2</td></tr>
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="4"></td><td>4</td></tr>
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="8"></td><td>8</td></tr>
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="16"></td><td>16</td></tr>
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="32"></td><td>32</td></tr>
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="64"></td><td>64</td></tr>
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="128"></td><td>128</td></tr>
                  <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="256"></td><td>256</td></tr>
                </table>

                <input type="number" max=512 min=0 class="form-control input-sm dip-switch-input" id="home-footer-dip-switch-value" value=0></input>
              </div>

              <div style="margin-left: 15px">
                <div id="home-footer-channel-preview"></div>

            </div>

          <div role="tabpanel" class="tab-pane" id="groups">
            c

            d

    <!-- Modal -->
    <div class="modal fade" id="createFixtureModal" tabindex="-1" role="dialog" aria-labelledby="createFixtureModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="createFixtureModalLabel">New Fixture</h4>
          </div>
          <div class="modal-body">
            
            <div class="alert alert-danger" role="alert" id="new-fixture-error" style="display:none">...</div>

            <form>
              <div class="form-group">
                <label for="new-fixture-name">Fixture Name</label>
                <input type="text" class="form-control" id="new-fixture-name" placeholder="Name">
              </div>

              <div class="form-group">
                <label for="fixure-name">Fixture Type</label>
                <br>
                <select id="new-fixture-type" class="selectpicker" data-style="btn-primary" data-width="100%"></select>
              </div>

              <div class="form-group">
                <label for="fixure-channel">DMX Channel</label>
                <br>
                <div class="dip-switch-container dark">
                  <table class="table table-condensed">
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="1"></td><td>1</td></tr>
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="2"></td><td>2</td></tr>
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="4"></td><td>4</td></tr>
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="8"></td><td>8</td></tr>
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="16"></td><td>16</td></tr>
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="32"></td><td>32</td></tr>
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="64"></td><td>64</td></tr>
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="128"></td><td>128</td></tr>
                    <tr><td><input type="checkbox" class="dip-switch" data-size="mini" data-off-color="none" channel="256"></td><td>256</td></tr>
                  </table>

                  <input type="number" max=512 min=0 class="form-control input-sm dip-switch-input" value=0 id="new-fixture-channel"></input>
                  </div>
              </div>

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="add-new-fixture-button">Save</button>
          </div>
        </div>
      </div>
    </div>

      require('../js/lib/bootstrap.min.js');
      require('../js/lib/gridstack.min.js');
      require('../js/lib/bootstrap-switch.min.js');
      require('../js/lib/bootstrap-select.min.js');
      require('../js/ui/dip-switch.js');
      require('../js/ui/fixture-grid.js');
      require('../js/setup/setup.js');
    </script>
